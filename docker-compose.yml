version: '3'
services:
  mongo:
    container_name: mongo-container
    image: mongo:5
    restart: always
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
  api:
    container_name: clean-tdd-finances-api-container
    build: .
    image: clean-tdd-finances-api
    restart: always
    command: npm start
    volumes:
      - ./dist:/usr/repos/clean-tdd-finances/dist
    ports:
      - "5050:5050"
    links:
     - mongo